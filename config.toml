baseURL = "https://blog.youngzm.com/"
DefaultContentLanguage = "zh" # Theme's display language, supports: en, fr, zh, zh-hant
languageCode = "zh"
title = "YoungZM's Blog"
copyright = "Copyright 2023@YoungZM"
theme = "diary"
googleAnalytics = "UA-170465513-1"

[markup]
  [markup.highlight]
    codeFences = true
    guessSyntax = false
    hl_Lines = ""
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = true
    style = "perldoc"
    tabWidth = 4

[params]
subtitle = "苔花如米小，也学牡丹开"
enableGitalk = false
enableGiscus = true

# Twitter Card and Open Graph settings
enableOpenGraph = true
enableTwitterCards = true
title = "My Blog" # will set 'og:site_name'
description = "My HomePage Description"  # will set 'og:description'

[params.gitalk]
  owner = "user"
  repo = "repo name"
  client_id = "your client id"
  client_secret = "your client secret"
[taxonomies]
   tag = "tags"
   category = "categories"

[params.utterances]
repo="your repo"
term="[ENTER TERM HERE]"
label="your label"
theme="github-light"

# Please visit https://giscus.app/ to generate settings.
[params.giscus]
  data_repo="youngzm339/blog"
  data-repo-id="MDEwOlJlcG9zaXRvcnkzNDI4NzI0ODE="
  data_category="Announcements"
  data_category-id="DIC_kwDOFG_Roc4CQn3L"
  data_mapping="pathname"
  data_strict="0"
  data_reactions-enabled="1"
  data_emit-metadata="0"
  data_input-position="bottom"
  data_theme="preferred_color_scheme"
  data_lang="zh-CN"
  crossorigin="anonymous"

